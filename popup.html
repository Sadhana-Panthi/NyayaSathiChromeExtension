<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>न्याय साथी</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chatbot-heading">न्याय साथी<br></h1>
            <h3 class="subtitle">तपाईंलाई आवश्यक जानकारी खोज्न मद्दत गर्दै, सम्मान र हेरचाहका साथ।</h3>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="suggestions">
            <div class="suggestion" data-question="कानून सम्बन्धी जानकारी">कानून</div>
            <div class="suggestion" data-question="What are my fundamental rights">Fundamental Rights</div>
            <div class="suggestion" data-question="What to do in case of workplace harassment">Workplace Harassment</div>
            <div class="suggestion" data-question="What are my maternity rights">Maternity Rights</div>
            <div class="suggestion" data-question="Help hotlines">Help Hotlines</div>
        </div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Type your question here...">
            <button class="send-button" id="sendButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="white"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
